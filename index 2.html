<html>

<head>
    <title>Songs to listen to</title>
    <link rel="stylesheet" href="style 2.css">
</head>

<body>

    <div class="todo-wrapper">
        <h2>Songs to listen to</h2>
        <p>Double-click a song to mark it complete.</p>
        <form name="todo-adder">
            <input type="text" id="add-song-entry-box" />
        </form>
        <button id="queue-button" class="pretty-button">Add Song</button>
        <br />
        <ol id="add-song-list">
        </ol>
        <div id="control-wrapper">
            <button id="clear-listened-button" class="pretty-button">Clear Listened</button>
            <button id="empty-button" class="pretty-button">Empty Songs</button>
            <button id="save-button" class="pretty-button">Save Songs</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
